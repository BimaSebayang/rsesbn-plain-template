<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Spring Boot AdminLTE 2 | Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet" href="plugins/iCheck/square/blue.css" />
<link href="style/captcha-custom.css" rel="stylesheet" />
<script src="script/captcha-js-custom.js"></script>

</head>
<body class="hold-transition login-page" onload="generateCaptcha()">


	<div class="login-box">
		<div class="login-logo">
			<b>SpringBoot</b>AdminLTE2
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Login sistem euyyy 3x.</p>

			<div th:if="${param.error}">
				<div class="callout callout-danger">
					<p>Username or password invalid!</p>
				</div>
			</div>

			<form >
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username"
						placeholder="username" /> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="password" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>

				<div class="form-group">
					<!-- START CAPTCHA -->
					<button onclick="generateCaptcha()">Refresh</button>
					<button onclick="check()">Submit</button>
					<br></br>
					<div class="capbox">

						<div id="CaptchaDiv">

							<div class="row">
								<svg viewBox="0 0 960 300">
    								<symbol id="s-text">
										<text text-anchor="middle" x="50%" y="50%" id="output" />
									</symbol>

									<g class="g-ants">
										<use xlink:href="#s-text" class="text-copy"></use>
										<use xlink:href="#s-text" class="text-copy"></use>
										<use xlink:href="#s-text" class="text-copy"></use>
										<use xlink:href="#s-text" class="text-copy"></use>
										<use xlink:href="#s-text" class="text-copy"></use>
									</g>
								</svg>
							</div>

						</div>

						<div class="capbox-inner">
							Type the above number:<br></br> <input type="hidden"
								id="txtCaptcha" /> <input type="text" name="CaptchaInput"
								id="CaptchaInput" size="15" /><br></br>

						</div>
					</div>
					<br /> <br />
					<!-- END CAPTCHA -->
				</div>

				<div class="row">
					<div class="col-xs-4">
						<button type="submit" th:onclick="@{/login}" method="post"
						 class="btn btn-primary btn-block btn-flat">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- jQuery 2.2.0 -->
	<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>







</body>
</html>
